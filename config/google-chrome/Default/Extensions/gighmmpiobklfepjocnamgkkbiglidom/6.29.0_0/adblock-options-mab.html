<div class="option-page-box mab-page-box">
  <div class="option-page-content mab-sub-tab">
    <!-- Start: Payment section visible only to free MAB users -->
    <section id="locked-user-pay-section-mab" class="bottom-line py-2" style="display: none">
      <div>
        <h3 i18n="adblock_premium"></h3>
        <p i18n="myadblock_short_description_to_pay"></p>
      </div>
      <div class="flex items-center gap-10">
        <div
          class="flex flex-col items-stretch gap-2 min-[890px]:flex-row min-[890px]:justify-stretch"
        >
          <a
            href=""
            target="_blank"
            class="btn secondary flex gap-2 min-w-40 user-account-login-cta"
            style="display: none"
          >
            <i class="material-icons md-18 text-current" role="img" aria-hidden="true">
              account_circle
            </i>
            <span i18n="user_account_login"></span>
          </a>
          <a
            id="get-it-now-mab"
            i18n="get_it_now"
            class="btn yellow long"
            target="_blank"
            href="https://getadblock.com/premium/enrollment/"
          ></a>
        </div>
      </div>
    </section>
    <!-- End: Payment section visible only to free MAB users -->

    <header id="premium-tab-header">
      <span class="align-items-center">
        <span class="page-title"></span>
        <span id="premium_status_msg" class="status_msg"> </span>
      </span>
      <a
        id="manage-subscription"
        class="link-text-color"
        i18n="manage_subscription"
        href="#"
        target="_blank"
        style="display: none"
      ></a>
    </header>

    <!-- START: Premium features -->
    <div id="myadblock-features" class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:gap-10">
      <!-- START: CookieBlock feature -->
      <div class="mab-feature hover-shadow">
        <a href="#premium-filters">
          <div class="mab-feature-header">
            <span i18n="newmyadblockenrollment" class="newLabelText">nbsp;</span>
            <span i18n="easyprivacy_distraction_control_premium"></span>
          </div>
          <div class="mab-feature-body flex flex-row items-center gap-5 lg:gap-10">
            <img
              i18n-alt="cookie_consent_cutter_preview_example"
              src="icons/cookie-block-preview.svg"
              width="123"
              height="123"
            />
            <span i18n="block_trackers_and_cookies"></span>
          </div>
        </a>
      </div>
      <!-- END: CookieBlock feature -->

      <!-- START: Image Swap tab feature -->
      <div class="mab-feature hover-shadow">
        <a href="#mab-image-swap">
          <div class="mab-feature-header">
            <span i18n="image_swap"></span>
          </div>
          <div class="mab-feature-body flex flex-row items-center gap-5 lg:gap-10">
            <img
              i18n-alt="image_swap_example"
              src="icons/image-swap-preview.svg"
              width="123"
              height="123"
            />
            <span i18n="see_photos_no_ads_description"></span>
          </div>
        </a>
      </div>
      <!-- END: Image Swap tab feature -->

      <!-- START: Themes tab feature -->
      <div class="mab-feature hover-shadow">
        <a href="#mab-themes">
          <div class="mab-feature-header">
            <span i18n="themes"></span>
          </div>
          <div class="mab-feature-body flex flex-row items-center gap-5 lg:gap-10">
            <img
              i18n-alt="example_themes"
              src="icons/themes_darktext.svg"
              width="123"
              height="123"
            />
            <span i18n="make_adblock_yours_description"></span>
          </div>
        </a>
      </div>
      <!-- END: Themes tab feature -->
    </div>
    <!-- END: Premium features -->
    <div class="translation_credits italic do-not-display"></div>

    <footer style="display: none" class="myadblock_feedback_footer">
      <section>
        <h2 i18n="myadblock_feedback_title"></h2>
        <p i18n="myadblock_feedback_info"></p>
      </section>
      <div>
        <button class="mab-feedback-button" i18n="myadblock_feedback_button"></button>
      </div>
    </footer>
  </div>
</div>
