<html id="options-page-html">
  <head>
    <title i18n="optionstitle"></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="adblock-options-options.css" />
    <link rel="stylesheet" href="adblock-options-tabs.css" />
    <link rel="stylesheet" href="adblock-options-mab.css" />
    <link rel="stylesheet" href="adblock-options-stats-tabs.css" />
    <link rel="stylesheet" href="croppie.css" />
    <link rel="stylesheet" href="ui-components-styles.css" />
    <script src="polyfill.js"></script>
    <script defer src="options.js"></script>
    <script defer src="jquery-3.5.1.min.js"></script>
    <script defer src="purify.min.js"></script>
    <script defer src="croppie.js"></script>
    <script defer src="Chart.min.js"></script>
    <script defer src="globals-front.js"></script>
    <script defer src="adblock-functions.js"></script>
    <script defer src="adblock-options-events.js"></script>
    <script defer src="adblock-options-listenersupport.js"></script>
    <script defer src="adblock-options-settingsproxy.js"></script>
    <script defer src="adblock-options-prefsproxy.js"></script>
    <script defer src="adblock-options-servermessagesproxy.js"></script>
    <script defer src="adblock-options-premiumproxy.js"></script>
    <script defer src="adblock-options-filtersproxy.js"></script>
    <script defer src="adblock-options-subscriptionsproxy.js"></script>
    <script defer src="adblock-options-subscriptionadapterproxy.js"></script>
    <script defer src="adblock-options-localdatacollectionproxy.js"></script>
    <script defer src="adblock-options-datacollectionproxy.js"></script>
    <script defer src="adblock-options-tabs.js"></script>
    <script defer src="adblock-options-premium-payment.js"></script>
    <script defer src="adblock-options-index.js"></script>
  </head>

  <body id="default_theme" data-theme="default" data-extension="adblock">
    <div id="sidebar">
      <div id="sidebar-content">
        <section id="sidebar-content-top">
          <div id="sidebar-logo-wrapper">
            <a id="adblock-logo-link" href="https://www.getadblock.com" target="_blank">
              <img
                id="sidebar-adblock-logo"
                i18n-alt="adblock_home"
                src="icons/default_theme/logo.svg"
                dir="ltr"
              />
              <img
                id="sidebar-adblock-logo-narrow"
                i18n-alt="adblock_home"
                src="icons/adblock-38.png"
                dir="ltr"
              />
            </a>
            <small id="extension_version_number"></small>
          </div>

          <nav id="sidebar-tabs">
            <ul>
              <li>
                <a href="#stats-tabs" class="tablink">
                  <i class="material-icons md-18" role="img" aria-hidden="true">timeline</i
                  >&#32;&#32;<span i18n="stats"></span>
                </a>
              </li>
              <li>
                <a href="#general" class="tablink">
                  <i class="material-icons md-18" role="img" aria-hidden="true">settings</i
                  >&#32;&#32;<span i18n="tabgeneral"></span>
                </a>
              </li>
              <li>
                <a href="#filters" class="tablink">
                  <i class="material-icons md-18" role="img" aria-hidden="true"
                    >format_list_bulleted</i
                  >&#32;&#32;<span i18n="tabfilterlists"></span>
                </a>
              </li>
              <li>
                <a href="#customize" class="tablink">
                  <i class="material-icons md-18" role="img" aria-hidden="true">create</i
                  ><span i18n="tabcustomize"></span>
                </a>
              </li>
              <li>
                <a href="#support" class="tablink">
                  <i class="material-icons md-18" role="img" aria-hidden="true">chat</i
                  ><span i18n="tabsupport"></span>
                </a>
              </li>
              <div class="separator"></div>
              <li>
                <a href="#mab" class="tablink">
                  <i
                    class="material-icons md-18"
                    role="img"
                    aria-hidden="true"
                    style="color: #efbf04"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      style="width: 18px; height: 18px"
                    >
                      <path
                        d="M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5M19 19C19 19.6 18.6 20 18 20H6C5.4 20 5 19.6 5 19V18H19V19Z"
                        fill="currentColor"
                      />
                    </svg>
                  </i>
                  <span i18n="premium"></span>
                </a>
                <ul data-parent-tab="#mab">
                  <li>
                    <a href="#mab-themes" class="tablink">
                      <i class="material-icons md-18 unlocked" role="img" aria-hidden="true"
                        >featured_video</i
                      >
                      <span i18n="themes"></span>
                    </a>
                  </li>
                  <li>
                    <a href="#mab-image-swap" class="tablink">
                      <i class="material-icons md-18 unlocked" role="img" aria-hidden="true"
                        >image</i
                      >
                      <span i18n="image_swap"></span>
                    </a>
                  </li>
                  <li>
                    <a href="#premium-filters" class="tablink">
                      <i class="material-icons" role="img" aria-hidden="true" id="new-pf-icon"
                        >lens</i
                      >
                      <i
                        class="material-icons md-18 unlocked"
                        role="img"
                        aria-hidden="true"
                        id="pfIcon"
                        >block</i
                      >
                      <span id="pf-menu-item" i18n="premium_filters"></span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </section>

        <section id="sidebar-content-bottom" class="w-full px-2 min-[890px]:px-5">
          <div id="user-account-section" class="w-full">
            <a
              href=""
              target="_blank"
              class="btn secondary mx-0 mb-5 flex gap-2 w-full"
              id="user-account-login"
              style="display: none"
            >
              <i class="material-icons md-18 text-current" role="img" aria-hidden="true">
                account_circle
              </i>
              <span i18n="user_account_login" class="hidden min-[890px]:block"></span>
            </a>
            <a
              href=""
              target="_blank"
              class="btn secondary mx-0 mb-5 flex gap-2 w-full"
              id="user-account-manage"
              style="display: none"
            >
              <i class="material-icons md-18 text-current" role="img" aria-hidden="true"
                >account_circle</i
              >
              <span i18n="user_account_manage_account" class="hidden min-[890px]:block"></span>
            </a>
          </div>
          <div class="top-line">
            <a href="https://getadblock.com/privacy" i18n="privacy_policy" target="_blank"></a>
          </div>
        </section>
      </div>
    </div>

    <div id="tab-content">
      <div id="stats-tabs" class="tab"></div>
      <div id="mab" class="tab"></div>
      <div id="general" class="tab"></div>
      <div id="filters" class="tab"></div>
      <div id="customize" class="tab"></div>
      <div id="support" class="tab"></div>
      <div id="mab-image-swap" class="tab"></div>
      <div id="premium-filters" class="tab"></div>
      <div id="mab-themes" class="tab"></div>
    </div>
  </body>
</html>
