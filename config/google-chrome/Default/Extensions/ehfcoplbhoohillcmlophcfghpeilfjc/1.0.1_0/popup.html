<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Friendly YouTube Adblock</title>
    <script type="module" crossorigin src="/chunks/popup-wDaiwBmD.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/popup-XKfsQGvv.css">
  </head>

  <body>
    <section>
      <img
        src="/logo_grey_500.png"
        alt="Friendly Logo"
        width="90"
        height="90"
      />
      <h1>Friendly YouTube Adblock</h1>
    </section>

    <section class="settings">
      <label>
        <input
          type="checkbox"
          id="enabled"
          disabled
        />
        <span>Block ads on YouTube</span>
      </label>
    </section>

    <section
      style="display: block"
      class="count"
    >
      <label id="ad-skipped-count-label">
        <span
          id="ad-skipped-count"
          class="icon"
          >0</span
        >
        Blocked on this page
      </label>
    </section>

    <section class="support">
      <label
        ><span class="icon">&#x40; </span>
        <a
          href="mailto:help@friendly.io?subject=Question%20-%20YouTube%20AdBlock%20Extension"
          target="_blank"
          >Email support</a
        >
      </label>
      <label
        ><span class="icon">&#x2637;</span>
        <a
          href="https://friendly.io"
          target="_blank"
          >Download our other apps</a
        >
      </label>
    </section>
    <div class="footer">
      <span id="ad-skipped-total">0</span>
      blocked since installed <span class="emoji">&#9996;</span>
    </div>

  </body>
</html>
